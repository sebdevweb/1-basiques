<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>VueJS : Basique : Hello World</title>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
  </div>

  <script setup>
    const { createApp, ref} = Vue

    createApp({
      setup() {
        const message = ref('Hello')
        return {
          message
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
