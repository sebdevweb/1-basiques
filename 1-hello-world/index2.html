<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS : Basique : Hello World</title>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
  </div>

  <script type="module">
    import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    createApp({
      setup() {
        const message = ref('Hello Vue!')
        return {
          message
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
