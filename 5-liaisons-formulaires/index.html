<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VUE BASIQUE : Liaisons dans les formulaires</title>
  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3.4.38/dist/vue.esm-browser.js",
        "vue/server-renderer": "https://cdn.jsdelivr.net/npm/@vue/server-renderer@3.4.38/dist/server-renderer.esm-browser.js"
      },
      "scopes": {}
    }
  </script>
</head>
<body>
  <div id="app">
    
    <fieldset>
      <h2>Champ texte</h2>
      <input type="text" v-model="text">
      <p>{{ text }}</p>
    </fieldset>

    <fieldset>
      <h2>Case à cocher</h2>
      <input type="checkbox" id="checkbox" v-model="checked">
      <label for="checkbox">Cochée : {{ checked }}</label>
    </fieldset>

    <fieldset>
      <h2>Cases à cocher multiples</h2>

      <input type="checkbox" id="jean" value="jean" v-model="checkedNames">
      <label for="jean">Jean</label>
      
      <input type="checkbox" id="michel" value="michel" v-model="checkedNames">
      <label for="michel">Michel</label>
      
      <input type="checkbox" id="brigitte" value="brigitte" v-model="checkedNames">
      <label for="brigitte">Brigitte</label>

      <p>Nom(s) coché(s) : {{ checkedNames }}</p>
    </fieldset>

    <fieldset>
      <h2>Radio</h2>
      <input type="radio" id="un" value="Un" v-model="picked">
      <label for="un">Un</label>
      <br>
      <input type="radio" id="deux" value="Deux" v-model="picked">
      <label for="deux">Deux</label>
      <br>
      <p>Choisi : {{ picked }}</p>
    </fieldset>

    <fieldset>
      <h2>Sélection</h2>
      <select v-model="selected">
        <option value="sélectionner une valeur !">Séléctionner une valeur</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
      <p>Sélectionné : {{ selected }}</p>
    </fieldset>

    <fieldset>
      <h2>Sélection multiple</h2>
      <select multiple v-model="multiSelect" style="width: 200px">
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
      <p>Sélectionné : {{ multiSelect }}</p>
    </fieldset>

  </div>

  <script type="module">
    import { createApp, ref} from 'vue'

    createApp({

      setup() {
        const text = ref('Edite-moi')
        const checked = ref(true)
        const checkedNames = ref(['jean']) // correspond à la value de l'input
        const picked = ref('Un')
        const selected = ref('A')
        const multiSelect = ref(['A'])

        return {
          text,
          checked,
          checkedNames,
          picked,
          selected,
          multiSelect
        }
      }

    }).mount('#app')
  </script>
</body>
</html>
